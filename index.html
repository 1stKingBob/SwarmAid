<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwarmAid</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🐜 SwarmAid</h1>
    <p>Inspired by ants, built for disaster relief</p>
  </header>

  <!-- Controls -->
  <div id="controls">
    <button id="add-shelter">➕ Add Shelter</button>
    <button id="dispatch">🚚 Dispatch Volunteers</button>
    <p id="status">No swarm dispatched yet.</p>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- App Logic -->
  <script src="js/app.js" defer></script>
</body>
</html>
